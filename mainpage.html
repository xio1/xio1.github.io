<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Courgette" rel="stylesheet">
    <style>
        #about-me {
            opacity: .4;
            /*background-image: url("http://www.carouselcandies.com/webart/store/131.jpg");*/
        }
        
        .brand-logo {
            margin-left: 25px;
        }
        
        .project-img {
            width: 20px;
        }
        
        #projects {
            opacity: .6;
            /*height: 3000px;*/
        }
        
        p {
            text-align: center;
        }
        
        p,
        h1,
        h2,
        h3,
        h4 {
            font-family: 'Comfortaa', cursive;
            font-family: 'Courgette', cursive;
            text-align: center;
        }
    </style>



    <script src="https://use.fontawesome.com/af49eb8f9a.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <nav class="pastel">
                <a href="#" class="brand-logo">Xiomara Rios</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#about-me">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
        </div>
        </nav>


        <div class="parallax-container">


            <div class="parallax"><img src="http://www.urtokri.com/wp-content/uploads/2016/01/candy-store-near-by.jpg"></div>
        </div>
        <div id="about-me" class="section lime">
            <div class="row container">
                <h2 class="header">About Me</h2>
                <p class="grey-text text-darken-3 lighten-3">Hi my name is Xiomara. I am an artist, photographer and web developer. </p>
            </div>
        </div>
        <div class="parallax-container">
            <div class="parallax"><img src="http://www.urtokri.com/wp-content/uploads/2016/01/candy-store-near-by.jpg"></div>
        </div>
        <div id="projects" class="section lime">
            <div class="row container">
                <h3 class="header">Projects</h3>
                <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than
                    the foreground content while scrolling.</p>
                <div class="carousel carousel-slider">
                    <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/800/400/food/1"></a>
                    <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/800/400/food/2"></a>
                    <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/800/400/food/3"></a>
                    <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/800/400/food/4"></a>
                </div>
            </div>

        </div>
        <div id="contact" class="row container">
            <h4 class="header">Contact</h4>
            <p class="grey-text text-darken-3 lighten-3"><br>
                <i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i>
                <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                <i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
                <i class="fa fa-github fa-3x" aria-hidden="true"></i>

            </p>
        </div>
        <div class="parallax-container">
            <div class="parallax"><img src="http://www.urtokri.com/wp-content/uploads/2016/01/candy-store-near-by.jpg"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.parallax').parallax();
                $('.carousel.carousel-slider').carousel({ fullWidth: true });

            });
        </script>

</body>

</html>
